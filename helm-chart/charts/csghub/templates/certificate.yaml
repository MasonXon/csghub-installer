{{- if .Values.global.ingress.tls.autoGenerated }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
spec:
  secretName: {{ include "common.names.custom" (list . "certs")}}
  issuerRef:
    name: {{ include "common.names.custom" (list . "cluster-issuer")}}
    kind: ClusterIssuer
  dnsNames:
    - {{ include "csghub.external.domain" . }}
    - {{ include "casdoor.external.domain" . }}
    - {{ include "minio.external.domain" . }}
    - {{ include "registry.external.domain" . }}
{{- end }}