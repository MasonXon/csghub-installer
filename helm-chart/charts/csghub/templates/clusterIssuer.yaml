{{- if .Values.global.ingress.tls.autoGenerated }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ include "common.names.custom" (list . "cluster-issuer")}}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: {{ include "common.names.custom" (list . "cluster-issuer-account-key")}}
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
{{- else }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ include "common.names.custom" (list . "cluster-issuer")}}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}