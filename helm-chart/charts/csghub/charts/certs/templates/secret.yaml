{{- if and .Values.global.ingress.tls.enabled .Values.global.ingress.tls.autoGenerated }}
{{ $secret := include "common.names.custom" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: kubernetes.io/tls
data:
  {{- $secretData := (lookup "v1" "Secret" .Release.Namespace $secret).data }}
  {{- $ca := genCA .Values.caName 3650 -}}
  {{- $cert := genSignedCert (printf "*.%s" .Values.global.domain) (list "0.0.0.0") (printf "*.%s" .Values.global.domain | list) 3650 $ca }}
  {{- $tlsCrt := $cert.Cert | b64enc }}
  {{- $tlsKey := $cert.Key | b64enc }}
  {{- $caCrt := $ca.Cert | b64enc }}
  {{- if $secretData }}
  {{- $tlsCrt = index $secretData "tls.crt" }}
  {{- $tlsKey = index $secretData "tls.key" }}
  {{- $caCrt = index $secretData "ca.crt" }}
  {{- end }}
  tls.crt: {{ $tlsCrt }}
  tls.key: {{ $tlsKey }}
  ca.crt: {{ $caCrt }}
---
{{ $secret = include "common.names.custom" (list . "proxy-certs") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: kubernetes.io/tls
data:
  {{- $secretData = (lookup "v1" "Secret" .Release.Namespace $secret).data }}
  {{- $ca = genCA .Values.caName 3650 -}}
  {{- $cert = genSignedCert (printf "*.%s" (include "proxy.external.domain" .)) (list "0.0.0.0") (include "proxy.external.domain" . | list) 3650 $ca }}
  {{- $tlsCrt = $cert.Cert | b64enc }}
  {{- $tlsKey = $cert.Key | b64enc }}
  {{- $caCrt = $ca.Cert | b64enc }}
  {{- if $secretData }}
  {{- $tlsCrt = index $secretData "tls.crt" }}
  {{- $tlsKey = index $secretData "tls.key" }}
  {{- $caCrt = index $secretData "ca.crt" }}
  {{- end }}
  tls.crt: {{ $tlsCrt }}
  tls.key: {{ $tlsKey }}
  ca.crt: {{ $caCrt }}
{{- end }}