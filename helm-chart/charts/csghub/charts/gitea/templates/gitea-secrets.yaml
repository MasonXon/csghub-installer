{{- $global := .Values.global.gitea }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}

{{- $secret := (include "names.secret" .) -}}
{{- $secretData := (lookup "v1" "Secret" .Release.Namespace $secret).data -}}

{{- $username := $merged.authentication.username | b64enc -}}
{{- $password := default (include "common.initPass" .) $merged.authentication.password | b64enc -}}
{{- $email := $merged.authentication.email | b64enc -}}

{{- if $secretData -}}
{{- $username = index $secretData "GITEA_ADMIN_USER" -}}
{{- $password = index $secretData "GITEA_ADMIN_PASSWORD" -}}
{{- $email = index $secretData "GITEA_ADMIN_EMAIL" -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "names.secret" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  GITEA_ADMIN_USER: {{ $username }}
  GITEA_ADMIN_PASSWORD: {{ $password }}
  GITEA_ADMIN_EMAIL: {{ $email }}