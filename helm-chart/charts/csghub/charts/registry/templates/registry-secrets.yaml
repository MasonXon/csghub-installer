---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "names.secret.docker" . }}
  namespace: {{ include "runner.namespace" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: kubernetes.io/dockerconfigjson
data:
