{{- $conf := merge .Values.global.nats (omit .Values "global" "exports") }}
apiVersion: {{ template "common.capabilities.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations: {{ $conf.annotations | toYaml | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "common.labels.selector" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ $conf.service.ports.api }}
          protocol: TCP
        - port: {{ $conf.service.ports.cluster }}
          protocol: TCP
        - port: {{ $conf.service.ports.monitor }}
          protocol: TCP
      from:
        - podSelector:
            matchLabels:
              {{- include "common.labels.selector.netpol" . | nindent 14 }}
  egress:
    - {}
