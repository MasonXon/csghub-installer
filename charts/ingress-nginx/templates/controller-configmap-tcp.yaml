{{- if .Values.tcp -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "ingress-nginx.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
    {{- with .Values.controller.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- if .Values.controller.tcp.annotations }}
  annotations: {{ toYaml .Values.controller.tcp.annotations | nindent 4 }}
{{- end }}
  name: {{ include "ingress-nginx.fullname" . }}-tcp
  namespace: {{ include "ingress-nginx.namespace" . }}
data:
  {{- range $key, $port := .Values.global.ingress.service.nodePorts.tcp }}
  {{ $key }}: {{ printf "%s/%s:%s" $.Release.Namespace (include "gitea.ssh" $) (include "gitea.ssh.port" $) }}
  {{- else }}
{{ tpl (toYaml .Values.tcp) . | nindent 2 }}
{{- end }}
  {{- end }}
