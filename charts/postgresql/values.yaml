# Default values for PostgreSQL.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
## Enable or disable the PostgreSQL deployment
enabled: true

## Number of replicas for the PostgreSQL deployment
replicas: 1

image:
  ## The repository from which the PostgreSQL image is pulled
  repository: opencsg-registry.cn-beijing.cr.aliyuncs.com/opencsg_public/postgres
  ## The tag of the PostgreSQL image to use
  tag: 15.7
  ## The pull policy for the PostgreSQL image
  pullPolicy: "IfNotPresent"
  ## Image pull secrets for accessing private Docker registries
  pullSecret: [ ]

service:
  ## The type of service to expose PostgreSQL
  type: ClusterIP
  ## The port on which the PostgreSQL service is exposed
  port: 5432

parameters:
  ## Set the timezone for the PostgreSQL database
  timezone: "Asia/Shanghai"

## List of databases to be created upon deployment
databases:
  - csghub_portal
  - csghub_server
  - gitea

persistence:
  ## Enable persistence using Persistent Volume Claims
  enabled: true
  ## PostgreSQL's data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  storageClass: ""
  ## Access mode for the Persistent Volume
  accessMode:
    - ReadWriteOnce
  ## Size of the Persistent Volume
  size: 1Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Defined environment
environments: {}

annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
