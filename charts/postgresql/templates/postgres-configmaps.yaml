{{- $global := .Values.global.postgresql }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
{{- if $merged.enabled }}
{{- $secret := (include "names.secret" .) -}}
{{- $secretData := (lookup "v1" "Secret" .Release.Namespace $secret).data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "names.cm.init" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  initialize.sql: |
    {{- range $username := $merged.databases }}
    {{- if ne $username "postgres" }}
    {{- $database := printf "%s_production" $username }}
    {{- $password := include "postgresql.initPass" $database }}
    {{- if $secretData }}
    {{- $password = index $secretData $username | b64dec }}
    {{- end }}
    -- Create database {{ $database }} owner {{ $username }}
    CREATE USER {{ $username | quote }} WITH ENCRYPTED PASSWORD {{ $password | squote }} CREATEDB;
    CREATE DATABASE {{ $database }} ENCODING 'UTF-8' OWNER {{ $username | quote }};
    GRANT ALL PRIVILEGES ON DATABASE {{ $database }} TO {{ $username | quote }};
    {{- end }}
    {{- end }}
    -- Update database parameters
    {{- range $param, $value := $merged.parameters }}
    {{- if and $param $value }}
    ALTER SYSTEM SET {{ $param }} TO {{ $value | squote }};
    {{- end }}
    {{- end }}
    SELECT pg_reload_conf();
    -- Seed resource table
    \c csghub_server_production
    -- Insert first record
    INSERT INTO space_resources (name, resources, cost_per_hour, cluster_id)
    VALUES
        ('CPU basic 路 1 vCPU 路 1 GB', '{ "cpu": { "type": "Intel", "num": "1" }, "memory": "1Gi" }', 0, (SELECT cluster_id FROM cluster_infos LIMIT 1))
    ON CONFLICT (name)
        DO UPDATE SET
          resources = EXCLUDED.resources,
          cost_per_hour = EXCLUDED.cost_per_hour,
          cluster_id = EXCLUDED.cluster_id;
    -- Insert second record
    INSERT INTO space_resources (name, resources, cost_per_hour, cluster_id)
    VALUES
        ('NVIDIA A10G 路 4 vCPU 路 16 GB', '{"gpu": { "type": "A10", "num": "1", "resource_name": "nvidia.com/gpu", "labels": { "aliyun.accelerator/nvidia_name": "NVIDIA-A10" } }, "cpu": { "type": "Intel", "num": "4" },  "memory": "16Gi" }', 0, (SELECT cluster_id FROM cluster_infos LIMIT 1))
    ON CONFLICT (name)
        DO UPDATE SET
          resources = EXCLUDED.resources,
          cost_per_hour = EXCLUDED.cost_per_hour,
          cluster_id = EXCLUDED.cluster_id;
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "names.cm" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "postgres"
  PGDATA: "/var/lib/postgresql/data"
{{- end }}