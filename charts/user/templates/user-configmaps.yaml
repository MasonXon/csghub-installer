{{- $global := .Values.global.user }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "names.cm" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  STARHUB_SERVER_API_TOKEN: {{ include "server.hub.api.token" . }}
  STARHUB_DATABASE_DSN: ""
  STARHUB_DATABASE_TIMEZONE: {{ default "UTC" $merged.timezone }}
  POSTGRES_USER: ""
  POSTGRES_PASSWORD: ""
  POSTGRES_DB: ""
  STARHUB_SERVER_GITSERVER_HOST: {{ include "gitea.endpoint" . }}
  STARHUB_SERVER_CASDOOR_CLIENT_ID: 9994622e3fb9630c3651
  STARHUB_SERVER_CASDOOR_CLIENT_SECRET: a39a456aa7dcc1e3b3ea5caa2b99c8de9d770b4d
  STARHUB_SERVER_CASDOOR_ENDPOINT: {{ include "casdoor.url" . }}
  STARHUB_SERVER_CASDOOR_CERTIFICATE: ""
  STARHUB_SERVER_CASDOOR_ORGANIZATION_NAME: OpenCSG
  STARHUB_SERVER_CASDOOR_APPLICATION_NAME: CSGHub
  STARHUB_JWT_SIGNING_KEY: e2kk6awudc3620ed9a
  OPENCSG_USER_SERVER_PORT: {{ include "user.port" }}
  OPENCSG_USER_SERVER_SIGNIN_SUCCESS_REDIRECT_URL: http://${SERVER_DOMAIN}:${SERVER_PORT}/server/callback

  ASSET_HOST: "http://127.0.0.1:3000"
  RAILS_MASTER_KEY: "64f15f995b044427e43fe4897370fd66"
  RAILS_SERVE_STATIC_FILES: "false"
  STARHUB_BASE_URL: {{ include "csghub.url.external" . }}
  STARHUB_TOKEN: {{ include "server.hub.api.token" . }}
  STARHUB_INNER_BASE_URL: {{ include "server.url" . }}
  {{- if eq "true" (include "minio.enabled" .) }}
  ENDPOINT: "{{ include "minio.endpoint.external" . }}/csghub-git"
  BUCKET_NAME: csghub-portal
  REGION: {{ include "minio.region" . }}
  FORCE_PATH_STYLE: "true"
  {{- else }}
  {{- with $merged.objectStorage }}
  ENDPOINT: {{ .endpoint }}
  ACCESS_ID: {{ .accessKey }}
  ACCESS_SECRET: {{ .accessSecret }}
  BUCKET_NAME: {{ .bucket }}
  REGION: {{ .region }}
  FORCE_PATH_STYLE: {{ .pathStyle }}
  {{- end }}
  {{- end }}
  ON_PREMISE: "true"
  OIDC_IDENTIFIER: 9994622e3fb9630c3651
  OIDC_SECRET: a39a456aa7dcc1e3b3ea5caa2b99c8de9d770b4d
