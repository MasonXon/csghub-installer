# Default values for Server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
## Server configuration section
## This section allows you to configure the server settings for your deployment.
## Enable or disable the runner feature
enabled: true

## Number of runner replicas to deploy for handling jobs
replicas: 1

image:
  ## The repository where the runner image is stored
  repository: opencsg-registry.cn-beijing.cr.aliyuncs.com/opencsg_public/csghub_server
  ## The tag of the runner image to use
  tag: v0.8.0
  ## The pull policy for the runner image
  ## Determines when the image should be pulled from the repository
  pullPolicy: "IfNotPresent"
  ## Image pull secrets, if required, for accessing private image repositories
  pullSecret: [ ]

service:
  ## The type of service to expose the runner
  ## ClusterIP exposes the service on a cluster-internal IP
  type: ClusterIP
  ## The port on which the runner service is exposed within the cluster
  port: 8082

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Defined environment
environments: {}

annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
