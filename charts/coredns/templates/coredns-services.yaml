{{- $global := .Values.global.coredns }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "names.svc" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: {{ $merged.service.type }}
  ports:
    - port: {{ $merged.service.port }}
      targetPort: 53
      protocol: TCP
      name: {{ include "common.names.name" . }}-tcp
    - port: {{ $merged.service.port }}
      targetPort: 53
      protocol: UDP
      name: {{ include "common.names.name" . }}-udp
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}