{{- $global := .Values.global.gitea }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "names.http.hl.svc" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ $merged.service.ports.http }}
      targetPort: 3001
      protocol: TCP
      name: {{ include "common.names.name" . }}-http
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "names.ssh.hl.svc" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    {{- if eq "22" (include "gitea.ssh.port" .) }}
    - port: {{ $merged.service.ports.ssh }}
      targetPort: {{ include "gitea.ssh.port" . }}
    {{- else }}
    - port: {{ include "gitea.ssh.port" . }}
      targetPort: {{ include "gitea.ssh.port" . }}
    {{- end }}
      protocol: TCP
      name: {{ include "common.names.name" . }}-ssh
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}