{{- $global := .Values.global.nats }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}

{{- $secret := (include "names.secret" .) -}}
{{- $secretData := (lookup "v1" "Secret" .Release.Namespace $secret).data -}}

{{- $username := "natsadmin" -}}
{{- $password := include "nats.initPass" $username -}}
{{- $htpasswd := htpasswd $username $password -}}

{{- if $secretData }}
{{- $username = index $secretData "NATS_USERNAME" | b64dec -}}
{{- $password = index $secretData "NATS_PASSWORD" | b64dec -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "names.secret" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  NATS_USERNAME: {{ $username | b64enc }}
  NATS_PASSWORD: {{ $password | b64enc }}