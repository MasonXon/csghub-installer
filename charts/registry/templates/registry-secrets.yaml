{{- $global := .Values.global.registry }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
{{- if $merged.enabled }}

{{- $secret := (include "names.secret" .) -}}
{{- $secretData := (lookup "v1" "Secret" .Release.Namespace $secret).data -}}

{{- $username := default "admin" $merged.authentication.username | b64enc -}}
{{- $password := default (include "common.initPass" .) $merged.authentication.password | b64enc -}}
{{- $htpasswd := htpasswd $username $password | b64enc -}}

{{- if $secretData }}
{{- $htpasswd = index $secretData "htpasswd" -}}
{{- $username = index $secretData "REGISTRY_USERNAME" -}}
{{- $password = index $secretData "REGISTRY_PASSWORD" -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "names.secret" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  htpasswd: {{ $htpasswd }}
  REGISTRY_USERNAME: {{ $username }}
  REGISTRY_PASSWORD: {{ $password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "names.docker.secret" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"auth\":\"%s\"}}}" (include "registry.endpoint" .) $username $password (printf "%s:%s" $username $password | b64enc) | b64enc }}
{{- end }}