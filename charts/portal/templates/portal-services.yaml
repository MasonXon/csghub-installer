{{- $global := .Values.global.portal }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "names.svc" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: {{ $merged.service.type }}
  ports:
    - port: {{ $merged.service.port }}
      targetPort: 3000
      protocol: TCP
      name: {{ include "common.names.name" . }}
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
---
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "names.external.svc" . }}
  namespace: {{ .Values.global.ingress.namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: {{ include "names.svc" .}}.{{ .Release.Namespace }}.svc