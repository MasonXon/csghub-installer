{{- $global := .Values.global.account }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "names.cm" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  STARHUB_SERVER_API_TOKEN: {{ include "hub.api.token" . | quote }}
  OPENCSG_ACCOUNTING_SERVER_PORT: {{ include "account.port" . | quote }}
  OPENCSG_ACCOUNTING_FEE_EVENT_SUBJECT: "accounting.fee.>"
  OPENCSG_ACCOUNTING_NOTIFY_NOBALANCE_SUBJECT: "accounting.notify.nobalance"
  OPENCSG_ACCOUNTING_MSG_FETCH_TIMEOUTINSEC: "5"
  OPENCSG_ACCOUNTING_CHARGING_ENABLE: "true"
  GIN_MODE: "release"