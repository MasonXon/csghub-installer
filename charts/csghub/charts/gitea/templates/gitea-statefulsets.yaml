{{- $global := .Values.global.gitea }}
{{- $local := omit .Values "global" "exports" }}
{{- $merged := merge $global $local }}
apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ include "names.sts" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  {{- with $merged.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "names.svc.hl.http" . }}
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gitea-configmaps.yaml") . | sha256sum }}
        {{- with $merged.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with (default .Values.global.imagePullSecrets $merged.image.pullSecret) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml $merged.securityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      {{- if $merged.serviceAccount.create }}
      serviceAccountName: {{ include "names.sa" . }}
      automountServiceAccountToken: {{ $merged.serviceAccount.automount }}
      {{- end }}
      initContainers:
        - name: wait-for-service
          image: {{ $merged.image.init.repository }}:{{ $merged.image.init.tag }}
          imagePullPolicy: {{ $merged.image.pullPolicy }}
          command: [ 'sh', '-c', 'until pg_isready -h {{ include "postgresql.hybrid.host" . }} -p {{ include "postgresql.hybrid.port" . }} -U {{ include "postgresql.hybrid.user" . }} ; do echo "Waiting for PostgreSQL"; sleep 3; done; sleep 3' ]
          env:
            - name: PGPASSWORD
              {{- if eq "true" (include "postgresql.enabled" .)}}
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.secret" . }}
                  key: csghub_server
              {{- else }}
              value: {{ .Values.global.server.postgresql.password }}
              {{- end }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: {{ $merged.image.repository }}:{{ $merged.image.tag }}
          imagePullPolicy: {{ $merged.image.pullPolicy }}
          ports:
            - containerPort: 3001
              name: {{ include "common.names.name" . }}-http
              protocol: TCP
            - containerPort: {{ include "gitea.port.ssh" . }}
              name: {{ include "common.names.name" . }}-ssh
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "names.cm" . }}
            - secretRef:
                name: {{ include "names.secret" . }}
          env:
            {{- if eq "true" (include "postgresql.enabled" .) }}
            - name: GITEA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.secret" . }}
                  key: gitea
            {{- end }}
            {{- with $merged.environments }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- if eq "true" (include "minio.enabled" . ) }}
            - name: GITEA_LFS_MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "minio.secret" . }}
                  key: MINIO_ROOT_USER
            - name: GITEA_LFS_MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "minio.secret" . }}
                  key: MINIO_ROOT_PASSWORD
            {{- end }}
          resources:
            {{- toYaml $merged.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            {{- toYaml $merged.podSecurityContext | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /bitnami/gitea
              readOnly: false
      {{- with $merged.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $merged.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $merged.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        namespace: {{ .Release.Namespace | quote }}
        labels:
          {{- include "common.labels.standard" . | nindent 10 }}
        annotations:
          "helm.sh/resource-policy": keep
      spec:
        accessModes: {{ $merged.persistence.accessMode }}
        {{- if $merged.persistence.storageClass }}
        storageClassName: {{ $merged.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ $merged.persistence.size }}